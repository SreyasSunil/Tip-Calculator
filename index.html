<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-12">
          <h1>Tip Calculator</h1>
        </div>
      </div>
      <div class="form-group row mt-5">
        <label for="billAmount" class="col-sm-3 col-form-label"
          >Bill Amount (In Rupees)</label
        >
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            step="0.01"
            id="billAmount"
            min="0"
            placeholder="i.e. 150"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="tipAmount" class="col-sm-3 col-form-label"
          >Tip Amount (as a %)</label
        >
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            step="1"
            min="0"
            max="100"
            id="tipAmount"
            placeholder="i.e. 9"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 col-form-label"> </div> 
        <div class="col-sm-9">
            <button class="btn btn-primary" onclick="calculate()">Calculate Total Bill </button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
            <div class="mt-3 tip-amount"></div>
            <div class="mt-3 total-with-tip"></div>
        </div>
      </div>
    </div>


    <script src="./script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
